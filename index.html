<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .video-info {
      margin-top: 20px;
    }

    .thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .video-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .download-btn {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Shorts Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Shorts URL" />
    <button onclick="fetchVideoInfo()">Get Video</button>
    <div id="videoInfo" class="video-info"></div>
  </div>

  <script>
    async function fetchVideoInfo() {
      const videoUrl = document.getElementById('videoUrl').value;
      const videoInfoDiv = document.getElementById('videoInfo');
      videoInfoDiv.innerHTML = ''; // Clear previous data

      // Extract video ID from the URL
      let videoId = null;
      if (videoUrl.includes('shorts/')) {
        videoId = videoUrl.split('shorts/')[1]?.split('?')[0];
      }

      if (!videoId) {
        videoInfoDiv.innerHTML = '<p class="error">Please enter a valid YouTube Shorts URL.</p>';
        return;
      }

      const apiUrl = 'https://youtube-media-downloader.p.rapidapi.com/v2/misc/list-items';
      const apiKey = '0415b34344msh668a1b1a4cb9883p162593jsnca52e34bc7ef'; // Your RapidAPI key

      const formData = new URLSearchParams();
      formData.append('video_id', videoId);

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'x-rapidapi-host': 'youtube-media-downloader.p.rapidapi.com',
            'x-rapidapi-key': apiKey
          },
          body: formData
        });

        const data = await response.json();

        if (!data || !data.items || data.items.length === 0) {
          videoInfoDiv.innerHTML = '<p class="error">Failed to fetch video details.</p>';
          return;
        }

        const video = data.items[0];
        const title = video.title;
        const thumbnail = video.thumbnail;
        const downloadLink = video.url;

        // Display video details
        videoInfoDiv.innerHTML = `
          <img src="${thumbnail}" class="thumbnail" alt="Video Thumbnail" />
          <h2 class="video-title">${title}</h2>
          <a class="download-btn" href="${downloadLink}" target="_blank">Download Video</a>
        `;
      } catch (error) {
        console.error(error);
        videoInfoDiv.innerHTML = '<p class="error">Error fetching video information.</p>';
      }
    }
  </script>
</body>
</html>

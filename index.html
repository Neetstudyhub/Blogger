<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        main { padding: 20px; }
        .post-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .post-card a { text-decoration: none; color: blue; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Latest Posts</h2>
        <div id="posts-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('https://broken-hall-68ac.earnmoney100a.workers.dev/');
                const data = await response.json();

                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                data.items.forEach(post => {
                    const formattedTitle = post.title
                        .trim()
                        .toLowerCase()
                        .replace(/[^a-z0-9]+/g, '-') // Convert to SEO-friendly URL
                        .replace(/^-+|-+$/g, '');

                    const postCard = document.createElement('div');
                    postCard.classList.add('post-card');
                    postCard.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.contentSnippet}</p>
                        <a href="post.html?title=${encodeURIComponent(formattedTitle)}">Read More</a>
                    `;
                    postsContainer.appendChild(postCard);
                });

            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts();
    </script>

</body>
</html>

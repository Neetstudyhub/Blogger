<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Preview</title>
  <style>
    /* Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4caf50;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .video-info {
      margin-top: 20px;
      text-align: center;
    }

    .thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .video-title {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .watch-btn {
      background: #007bff;
      color: #fff;
    }

    .watch-btn:hover {
      background: #0056b3;
    }

    .download-btn {
      background: #28a745;
      color: #fff;
    }

    .download-btn:hover {
      background: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video URL Preview</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video or Shorts URL" />
    <button onclick="fetchVideoInfo()">Preview</button>
    <div id="videoInfo" class="video-info"></div>
  </div>

  <script>
    async function fetchVideoInfo() {
      const videoUrl = document.getElementById('videoUrl').value;
      const videoInfoDiv = document.getElementById('videoInfo');
      videoInfoDiv.innerHTML = ''; // Clear previous info

      // Extract video ID from the URL (supports both standard and Shorts URLs)
      let videoId = null;
      if (videoUrl.includes('shorts/')) {
        videoId = videoUrl.split('shorts/')[1]?.split('?')[0];
      } else if (videoUrl.includes('v=')) {
        videoId = videoUrl.split('v=')[1]?.split('&')[0];
      }

      if (!videoId) {
        videoInfoDiv.innerHTML = '<p class="error">Please enter a valid YouTube or Shorts URL.</p>';
        return;
      }

      const apiKey = 'AIzaSyD9uUkMITpYsUNl8-zmscFBcIgWydCm6L8'; // Replace with your YouTube Data API key
      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.items.length === 0) {
          videoInfoDiv.innerHTML = '<p class="error">No video found for this URL.</p>';
          return;
        }

        const video = data.items[0].snippet;
        const thumbnail = video.thumbnails.medium.url;
        const title = video.title;

        // Display video info
        videoInfoDiv.innerHTML = `
          <img src="${thumbnail}" class="thumbnail" alt="Video Thumbnail" />
          <h2 class="video-title">${title}</h2>
          <div class="btn-container">
            <a class="btn watch-btn" href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch Video</a>
            <a class="btn download-btn" href="https://y2mate.com/youtube/${videoId}" target="_blank">Download Video</a>
          </div>
        `;
      } catch (error) {
        console.error(error);
        videoInfoDiv.innerHTML = '<p class="error">Error fetching video information.</p>';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .post-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        .post-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .post-card p {
            color: gray;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>My Blog</header>

    <div class="container">
        <div class="posts-grid" id="posts-container"></div>
    </div>

    <footer>Â© 2025 My Blog. All Rights Reserved.</footer>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('https://broken-hall-68ac.earnmoney100a.workers.dev/');
                const data = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                data.items.forEach(post => {
                    const formattedTitle = post.title.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');

                    const postCard = document.createElement('div');
                    postCard.classList.add('post-card');
                    postCard.onclick = () => window.location.href = `post.html?title=${encodeURIComponent(formattedTitle)}`;
                    postCard.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.contentSnippet}</p>
                    `;
                    postsContainer.appendChild(postCard);
                });

            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts();
    </script>

</body>
</html>

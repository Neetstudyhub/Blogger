<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        .main-content {
            flex: 3;
        }
        .sidebar {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .post-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        .post-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .post-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .post-card p {
            color: gray;
            font-size: 14px;
        }
        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .related-list {
            list-style: none;
        }
        .related-list li {
            padding: 8px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .related-list li:hover {
            background: #0056b3;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>My Blog</header>

    <div class="container">
        <div class="main-content">
            <div class="posts-grid" id="posts-container"></div>
        </div>
        <aside class="sidebar">
            <h3>Related Posts</h3>
            <ul class="related-list" id="related-posts"></ul>
        </aside>
    </div>

    <footer>Â© 2025 My Blog. All Rights Reserved.</footer>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('https://broken-hall-68ac.earnmoney100a.workers.dev/');
                const data = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                data.items.forEach(post => {
                    const formattedTitle = post.title.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');

                    const thumbnail = post.thumbnail || 'https://via.placeholder.com/300x180'; // Default thumbnail if missing

                    const postCard = document.createElement('div');
                    postCard.classList.add('post-card');
                    postCard.onclick = () => window.location.href = `post.html?title=${encodeURIComponent(formattedTitle)}`;
                    postCard.innerHTML = `
                        <img src="${thumbnail}" alt="${post.title}">
                        <h2>${post.title}</h2>
                        <p>${post.contentSnippet}</p>
                    `;
                    postsContainer.appendChild(postCard);
                });

            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts();
    </script>

</body>
</html>

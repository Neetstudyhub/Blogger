<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        main { padding: 20px; }
        #post-content { margin-top: 20px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1 id="post-title"></h1>
        <div id="post-content"></div>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchPostByTitle() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const postTitle = urlParams.get('title');

                if (!postTitle) {
                    document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
                    return;
                }

                const response = await fetch('https://broken-hall-68ac.earnmoney100a.workers.dev/');
                const data = await response.json();

                const post = data.items.find(post => {
                    const formattedTitle = post.title
                        .trim()
                        .toLowerCase()
                        .replace(/[^a-z0-9]+/g, '-') // Convert to SEO-friendly URL
                        .replace(/^-+|-+$/g, '');

                    return formattedTitle === postTitle;
                });

                if (post) {
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-content').innerHTML = post.content;
                } else {
                    document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
                }

            } catch (error) {
                console.error('Error fetching post:', error);
            }
        }

        fetchPostByTitle();
    </script>

</body>
</html>

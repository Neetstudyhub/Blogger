<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Info Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #218838; }
    .video-info { margin-top: 20px; }
    .thumbnail { width: 100%; max-width: 320px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Info Tool</h2>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" />
    <button onclick="fetchVideoInfo()">Get Video Info</button>
    <div id="videoInfo" class="video-info"></div>
  </div>

  <script>
    async function fetchVideoInfo() {
      const videoUrl = document.getElementById('videoUrl').value;
      const videoId = videoUrl.split('v=')[1]?.split('&')[0];
      if (!videoId) {
        alert('Please enter a valid YouTube video URL.');
        return;
      }

      const apiKey = 'AIzaSyD9uUkMITpYsUNl8-zmscFBcIgWydCm6L8'; // Replace with your YouTube Data API key
      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet,contentDetails`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.items.length === 0) {
          document.getElementById('videoInfo').innerHTML = 'No video found.';
          return;
        }
        
        const video = data.items[0].snippet;
        const thumbnail = video.thumbnails.medium.url;
        const title = video.title;
        const description = video.description;

        document.getElementById('videoInfo').innerHTML = `
          <img src="${thumbnail}" class="thumbnail" alt="Video Thumbnail" />
          <h3>${title}</h3>
          <p>${description}</p>
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('videoInfo').innerHTML = 'Error fetching video info.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Premium Text to Speech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
    }
    select, input[type=range] {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      flex: 1;
      background: #4facfe;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00f2fe;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      textarea {
        height: 100px;
      }
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align:center;">Text to Speech</h2>

  <textarea id="text" placeholder="Enter text here..."></textarea>

  <div>
    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect"></select>
  </div>

  <div>
    <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
  </div>

  <div>
    <label for="rate">Speed: <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div class="controls">
    <button id="speakBtn">Speak</button>
    <button id="stopBtn">Stop</button>
  </div>
</div>

<script>
  const textInput = document.getElementById('text');
  const voiceSelect = document.getElementById('voiceSelect');
  const pitchInput = document.getElementById('pitch');
  const rateInput = document.getElementById('rate');
  const pitchValue = document.getElementById('pitchValue');
  const rateValue = document.getElementById('rateValue');
  const speakBtn = document.getElementById('speakBtn');
  const stopBtn = document.getElementById('stopBtn');

  let voices = [];
  let utterance;

  function loadVoices() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = '';

    voices.forEach((voice, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.innerText = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });

    // Try to set Indian English if available
    const indianVoice = voices.find(v => v.lang.includes('en-IN'));
    if (indianVoice) {
      voiceSelect.value = voices.indexOf(indianVoice);
    }
  }

  speechSynthesis.onvoiceschanged = loadVoices;

  pitchInput.addEventListener('input', () => {
    pitchValue.textContent = pitchInput.value;
  });

  rateInput.addEventListener('input', () => {
    rateValue.textContent = rateInput.value;
  });

  speakBtn.addEventListener('click', () => {
    if (!textInput.value.trim()) {
      alert('Please enter some text!');
      return;
    }

    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }

    utterance = new SpeechSynthesisUtterance(textInput.value);
    utterance.voice = voices[voiceSelect.value];
    utterance.pitch = parseFloat(pitchInput.value);
    utterance.rate = parseFloat(rateInput.value);

    speechSynthesis.speak(utterance);
  });

  stopBtn.addEventListener('click', () => {
    speechSynthesis.cancel();
  });
</script>

</body>
</html>

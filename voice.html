<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Text to Speech (Pro Version)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --background-light: #ffffff;
      --background-dark: #2c3e50;
      --text-light: #000;
      --text-dark: #fff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-light);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: var(--background-light);
      color: var(--text-light);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 550px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark .container {
      background: var(--background-dark);
      color: var(--text-dark);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
    }
    select, input[type=range] {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      flex: 1;
      background: var(--primary);
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--secondary);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      background: none;
      border: 2px solid var(--primary);
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      color: var(--primary);
    }
    @media (max-width: 768px) {
      textarea { height: 100px; }
      .controls { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="topbar">
    <h2>Text to Speech</h2>
    <button class="toggle-btn" id="toggleMode">Dark Mode</button>
  </div>

  <textarea id="text" placeholder="Enter text here..."></textarea>

  <div>
    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect"></select>
  </div>

  <div>
    <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
  </div>

  <div>
    <label for="rate">Speed: <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div class="controls">
    <button id="speakBtn">Speak</button>
    <button id="stopBtn">Stop</button>
    <!-- Future: <button id="downloadBtn">Download MP3</button> -->
  </div>
</div>

<script>
  const textInput = document.getElementById('text');
  const voiceSelect = document.getElementById('voiceSelect');
  const pitchInput = document.getElementById('pitch');
  const rateInput = document.getElementById('rate');
  const pitchValue = document.getElementById('pitchValue');
  const rateValue = document.getElementById('rateValue');
  const speakBtn = document.getElementById('speakBtn');
  const stopBtn = document.getElementById('stopBtn');
  const toggleMode = document.getElementById('toggleMode');

  let voices = [];
  let utterance = null;

  function populateVoices() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = '';
    voices.forEach((voice, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });

    const indianVoice = voices.find(v => v.lang.includes('en-IN'));
    if (indianVoice) {
      voiceSelect.value = voices.indexOf(indianVoice);
    }
  }

  function speak() {
    if (!textInput.value.trim()) {
      alert('Please enter some text!');
      return;
    }

    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }

    utterance = new SpeechSynthesisUtterance(textInput.value);
    utterance.voice = voices[voiceSelect.value];
    utterance.pitch = parseFloat(pitchInput.value);
    utterance.rate = parseFloat(rateInput.value);

    speechSynthesis.speak(utterance);
  }

  function stopSpeaking() {
    speechSynthesis.cancel();
  }

  speechSynthesis.onvoiceschanged = populateVoices;

  pitchInput.addEventListener('input', () => {
    pitchValue.textContent = pitchInput.value;
  });

  rateInput.addEventListener('input', () => {
    rateValue.textContent = rateInput.value;
  });

  speakBtn.addEventListener('click', speak);
  stopBtn.addEventListener('click', stopSpeaking);

  toggleMode.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleMode.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
  });

  // Initial call
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }
</script>

</body>
</html>
